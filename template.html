<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2, h3 {
            text-align: center;
        }
        .results {
            margin-top: 20px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Processing & Validation</h2>
        <form method="POST">
            <label>Enter words (comma or newline separated):</label>
            <textarea name="text" rows="6" placeholder="e.g., apple, banana, apple"></textarea>
            <button type="submit">Process</button>
        </form>

        {% if unique_words is not none %}
        <div class="results">
            <h3>Unique Words:</h3>
            <ul>
                {% for word in unique_words %}
                <li>{{ word }}</li>
                {% endfor %}
            </ul>

            {% if duplicate_words %}
            <h3>Duplicate Words:</h3>
            <ul>
                {% for word in duplicate_words %}
                <li>{{ word }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
