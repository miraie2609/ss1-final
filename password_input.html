<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Login</title></head>
<body>
    <h1>Enter your password</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="password" name="password" required placeholder="Password"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
